<!DOCTYPE html>

    <style>
        :root {
            --primary-pink: #FF69B4;
            --deep-red: #DC143C;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, var(--deep-red), #FFB6C1);
            color: white;
            overflow: hidden; /* Prevents scrollbars during button chase */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            min-height: 150px; /* Space for the growing button */
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yes-btn {
            background: linear-gradient(45deg, var(--primary-pink), var(--deep-red));
            color: white;
            z-index: 100;
        }

        #no-btn {
            background: white;
            color: var(--deep-red);
            position: relative;
            z-index: 99;
        }

        /* Floating Hearts Background */
        .heart-particle {
            position: absolute;
            bottom: -10%;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float Up 8s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fffafa;
            color: #333;
            padding: 3rem;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 4px double var(--primary-pink);
        }

        .modal-content h3 {
            color: var(--deep-red);
            font-size: 2.5rem;
            margin-top: 0;
        }

        .modal-content p {
            font-size: 1.4rem;
            line-height: 1.4;
        }

        footer {
            position: fixed;
            bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
